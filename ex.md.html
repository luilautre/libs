<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Visionneuse Markdown Joli</title>
  <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 800px;
      margin: 30px auto;
      color: #333;
      line-height: 1.6;
    }
    .md {
      display: none; /* cache le Markdown brut */
    }
    .md-rendered {
      background: #fff;
      padding: 20;
      box-shadow: 0;
    }
    h1, h2, h3 {
      color: #222;
    }
    pre {
      background: #272822;
      color: #f8f8f2;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
    }
    code {
      background: #eee;
      padding: 2px 5px;
      border-radius: 3px;
    }
    ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>

<div class="md">
# Bienvenue
Voici un exemple de **Markdown** directement dans la page.
</div>

<div class="md">
## Deuxième Bloc
- Item 1
- Item 2
- Item 3
</div>

<div id="output-container"></div>

<script>
  const md = window.markdownit();
  const mdElements = document.getElementsByClassName("md");
  const outputContainer = document.getElementById("output-container");

  function renderAll() {
    outputContainer.innerHTML = ""; // vide le container

    for (let i = 0; i < mdElements.length; i++) {
      const content = mdElements[i].textContent.trim();

      // Créer un div pour le rendu Markdown
      const div = document.createElement("div");
      div.className = "md-rendered";
      div.innerHTML = md.render(content);

      outputContainer.appendChild(div);
    }
  }

  renderAll();
</script>

</body>
</html>
